<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <!-- 主渐变背景 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <!-- 内圈渐变 -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#ff6b9d" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 外圈光晕 -->
  <circle cx="150" cy="150" r="145" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- 装饰环 -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="150" cy="150" r="120" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 内圈背景 -->
  <circle cx="150" cy="150" r="110" fill="url(#innerGrad)"/>
  
  <!-- 代码符号装饰 -->
  <text x="60" y="100" font-size="24" fill="rgba(255,107,157,0.6)" font-family="monospace" transform="rotate(-15 60 100)">&lt;/&gt;</text>
  <text x="210" y="80" font-size="20" fill="rgba(155,89,182,0.5)" font-family="monospace" transform="rotate(20 210 80)">{}</text>
  <text x="230" y="230" font-size="18" fill="rgba(52,152,219,0.5)" font-family="monospace" transform="rotate(-10 230 230)">( )</text>
  
  <!-- 主文字 -->
  <text x="150" y="165" font-size="90" text-anchor="middle" fill="#ff6b9d" font-family="Arial, sans-serif" font-weight="bold" filter="url(#glow)">勿</text>
  
  <!-- 副标题 -->
  <text x="150" y="210" font-size="20" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-weight="500">Frontend Dev</text>
  
  <!-- 樱花装饰 -->
  <g fill="#ff8fb8" opacity="0.8">
    <circle cx="70" cy="200" r="8"/>
    <circle cx="62" cy="192" r="6"/>
    <circle cx="78" cy="192" r="6"/>
    <circle cx="62" cy="208" r="6"/>
    <circle cx="78" cy="208" r="6"/>
  </g>
  <g fill="#ffa8c9" opacity="0.7">
    <circle cx="230" cy="180" r="6"/>
    <circle cx="224" cy="174" r="4"/>
    <circle cx="236" cy="174" r="4"/>
    <circle cx="224" cy="186" r="4"/>
    <circle cx="236" cy="186" r="4"/>
  </g>
  
  <!-- 星星装饰 -->
  <polygon points="100,60 103,70 113,70 105,77 108,87 100,80 92,87 95,77 87,70 97,70" fill="#f39c12" opacity="0.8"/>
  <polygon points="200,250 202,256 208,256 203,260 205,266 200,262 195,266 197,260 192,256 198,256" fill="#f39c12" opacity="0.6"/>
</svg>
