<svg xmlns="http://www.w3.org/2000/svg" width="200" height="220" viewBox="0 0 200 220">
  <defs>
    <linearGradient id="catBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="catShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 尾巴 -->
  <path d="M 45 180 Q 20 200, 30 210 Q 45 215, 55 200" fill="url(#catBody)" filter="url(#catShadow)"/>
  
  <!-- 身体 -->
  <ellipse cx="100" cy="170" rx="55" ry="45" fill="url(#catBody)" filter="url(#catShadow)"/>
  
  <!-- 头部 -->
  <circle cx="100" cy="90" r="55" fill="url(#catBody)" filter="url(#catShadow)"/>
  
  <!-- 左耳 -->
  <polygon points="55,50 40,15 70,40" fill="url(#catBody)"/>
  <polygon points="58,48 48,25 68,42" fill="#2d2d2d"/>
  
  <!-- 右耳 -->
  <polygon points="145,50 160,15 130,40" fill="url(#catBody)"/>
  <polygon points="142,48 152,25 132,42" fill="#2d2d2d"/>
  
  <!-- 眼睛 -->
  <ellipse cx="75" cy="85" rx="12" ry="14" fill="#f4e04d"/>
  <ellipse cx="125" cy="85" rx="12" ry="14" fill="#f4e04d"/>
  
  <!-- 瞳孔 -->
  <ellipse cx="75" cy="85" rx="4" ry="10" fill="#1a1a1a"/>
  <ellipse cx="125" cy="85" rx="4" ry="10" fill="#1a1a1a"/>
  
  <!-- 眼睛高光 -->
  <circle cx="78" cy="80" r="3" fill="white" opacity="0.8"/>
  <circle cx="128" cy="80" r="3" fill="white" opacity="0.8"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="105" rx="6" ry="4" fill="#2d2d2d"/>
  <ellipse cx="100" cy="104" rx="4" ry="2" fill="#ff9999"/>
  
  <!-- 嘴巴 -->
  <path d="M 90 112 Q 100 120, 110 112" fill="none" stroke="#2d2d2d" stroke-width="2"/>
  
  <!-- 胡须 -->
  <line x1="55" y1="100" x2="30" y2="95" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="55" y1="105" x2="28" y2="105" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="55" y1="110" x2="30" y2="115" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="145" y1="100" x2="170" y2="95" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="145" y1="105" x2="172" y2="105" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="145" y1="110" x2="170" y2="115" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- 前爪 -->
  <ellipse cx="70" cy="200" rx="18" ry="12" fill="url(#catBody)"/>
  <ellipse cx="130" cy="200" rx="18" ry="12" fill="url(#catBody)"/>
  
  <!-- Apifox logo 装饰 -->
  <circle cx="140" cy="160" r="20" fill="#5468ff" opacity="0.9"/>
  <path d="M 130 160 L 140 150 L 150 160 L 145 165 L 140 158 L 135 165 Z" fill="white"/>
  <circle cx="140" cy="167" r="4" fill="white"/>
</svg>
